<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老年人能力评估系统·注册</title>
    <script src="Layui/layui/layui.js"></script>
    <link rel="stylesheet" href="Layui/layui/css/layui.css">
    <style>
        #register {
            width: 70%;
            height: 60%;
            margin: auto;
            margin-top: 50px;
        }

        #header {
            padding-left: 350px;
            font-weight: bold;
            font-size: 30px;
            font-family: 华文楷体;
        }
    </style>
</head>
<body>
<div id="register">
    <h2 id="header">老年人能力评估系统</h2>
    <form class="layui-form" action="./register" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="phone" id="username" autocomplete="off" onkeyup="this.value=this.value.replace(/\D/g,'')" required placeholder="请输入手机号" maxlength="11" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="pwd" id="pwd" autocomplete="off" required placeholder="请输入密码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份</label>
            <div class="layui-input-block">
                <select id="identity" name="identity" required>
                    <option value="">请选择角色</option>
                    <option value="1">评估人</option>
                    <option value="2">普通用户</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" type="submit">立即注册</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <a class="layui-btn layui-btn-normal" href="index.html">登录</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
